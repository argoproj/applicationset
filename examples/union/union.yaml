apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: union
spec:
  generators:
    - union:
        mergeKeys:
          - cluster
        generators:
          - list:
              elements:
                - cluster: engineering-dev
                  url: https://kubernetes.default.svc
                  name: dev-original
                - cluster: engineering-prod
                  url: https://kubernetes.default.svc
                  name: prod-original
          - list:
              elements:
                - cluster: engineering-dev
                  url: https://kubernetes.default.svc
                  name: dev-new
  template:
    metadata:
      name: '{{cluster}}-{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/argoproj-labs/applicationset.git
        targetRevision: HEAD
        path: examples/list-generator/guestbook/{{cluster}}
      destination:
        server: '{{url}}'
        namespace: guestbook
